name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_DEPLOYMENT: ${{ contains(toJSON(github.event.commits[*].message), '#skip') || github.event_name != 'push' }}
jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test

      # Playwright will run the production server and run the e2e tests
      # the build should be available before running the tests
      - run: npx playwright install --with-deps
      - name: Run e2e tests with Playwright
        run: npm run test:e2e
      
      # Deploy to Fly.io
      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ ! env.SKIP_DEPLOYMENT }}
      - run: flyctl deploy --remote-only
        if: ${{ ! env.SKIP_DEPLOYMENT }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    if: ${{ ! github.env.SKIP_DEPLOYMENT }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.71.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch