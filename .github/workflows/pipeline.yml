name: Deployment pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

env:
  SKIP_DEPLOYMENT: ${{ contains(toJSON(github.event.commits[*].message), '#skip') || github.event_name != 'push' }}
jobs:

  simple_deployment_pipeline:
    runs-on: ubuntu-20.04
    outputs:
      deploy_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test

      # Playwright will run the production server and run the e2e tests
      # the build should be available before running the tests
      - run: npx playwright install --with-deps
      - name: Run e2e tests with Playwright
        run: npm run test:e2e
      
      # Deploy to Fly.io
      - uses: superfly/flyctl-actions/setup-flyctl@master
        if: ${{ env.SKIP_DEPLOYMENT == 'false' }}
      - name: Deploy to fly-io
        id: deploy
        run: |
          flyctl deploy --remote-only | tee output.log
          echo "url=$(cat output.log | grep -oP '(?<=Visit your newly deployed app at ).*')" >> $GITHUB_OUTPUT
        if: ${{ env.SKIP_DEPLOYMENT == 'false' }}
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

  tag_release:
    needs: simple_deployment_pipeline
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    if: ${{ github.env.SKIP_DEPLOYMENT == 'false' }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: '0'
    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.71.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        DEFAULT_BUMP: patch

  notify_discord:
    needs: simple_deployment_pipeline
    if: ${{ !cancelled() && github.env.SKIP_DEPLOYMENT == 'false' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Notify on succcess
        if: success()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: info
          text: A new version of Pokedex has been deployed
          details: "URL: ${{ needs.simple_deployment_pipeline.outputs.deploy_url }}"
          footer: "by ${{ github.actor }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}
      - name: Notify on failure
        if: failure()
        uses: rjstone/discord-webhook-notify@v1
        with:
          severity: error
          text: Pokedex build failed
          details: "Last commit: ${{ github.event.head_commit.url }} didn't pass the build checks"
          footer: "by ${{ github.event.head_commit.author.name }}"
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}

  
